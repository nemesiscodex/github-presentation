<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=1024, user-scalable=no">

  <title>Your deck.js Presentation</title>

  <!-- Required stylesheet -->
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/core/deck.core.min.css">

  <!-- Extension CSS files go here. Remove or add as needed. -->
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/extensions/goto/deck.goto.min.css">
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/extensions/menu/deck.menu.min.css">
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/extensions/navigation/deck.navigation.min.css">
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/extensions/status/deck.status.min.css">
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/extensions/scale/deck.scale.min.js">

  <!-- Style theme. More available in /themes/style/ or create your own. -->
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/themes/style/neon.min.css">

  <!-- Transition theme. More available in /themes/transition/ or create your own. -->
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/themes/transition/fade.min.css">

  <!-- Basic black and white print styles -->
  <link rel="stylesheet" media="print" href="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/core/print.min.css">

  <!-- Required Modernizr file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
  <div class="deck-container">

    <!-- Begin slides. Just make elements with a class of slide. -->

    <style>
        h1.slide{
            margin-top: 10vh;
        }
    </style>

    <section class="slide">
              <h1>
                  Get the most of github
            </h1>
    </section>
    <section class="slide">
        <div>
        <h1 class="slide">
            <a href="https://github.com/trending">Github trending</a>
        </h1>
        <h3 class="slide">
            To see the future of technology, follow the developers. To see the hottest developer projects, follow GitHub's new Trending service.
        </h3>
        <a href="https://github.com/trending" class="image figure center aligned slide">
            <img src="https://cloud.githubusercontent.com/assets/3976562/10164693/fc466f9a-6688-11e5-8291-bb83d8defb92.png" alt="Github trending page" />
       </a>
   </div>
    </section>

    <!-- End slides. -->

    <!-- Begin extension snippets. Add or remove as needed. -->

    <!-- deck.navigation snippet -->
    <div aria-role="navigation">
      <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
      <a href="#" class="deck-next-link" title="Next">&#8594;</a>
    </div>

    <!-- deck.status snippet -->
    <p class="deck-status" aria-role="status">
      <span class="deck-status-current"></span>
      /
      <span class="deck-status-total"></span>
    </p>

    <!-- deck.goto snippet -->
    <form action="." method="get" class="goto-form">
      <label for="goto-slide">Go to slide:</label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"></datalist>
      <input type="submit" value="Go">
    </form>

    <!-- End extension snippets. -->
  </div>

<!-- Required JS files. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/core/deck.core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/2.0.0/screenfull.min.js" charset="utf-8"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/extensions/menu/deck.menu.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/extensions/goto/deck.goto.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/extensions/status/deck.status.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/extensions/navigation/deck.navigation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/deck.js/1.1.0/extensions/scale/deck.scale.min.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
  $(function() {
    $('body').keypress(function(){
        console.log(event);
      if ( event.which == 112 ) {
        if (screenfull.enabled) {
          screenfull.toggle();
        }
        event.preventDefault();
      }
    })
    $.deck('.slide');
  });
</script>
</body>
</html>
